<ion-header>
  <ion-toolbar>
    <ion-title> {{ 'pages.newMealPlanModal.title' | translate }} </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input
      label="{{ 'pages.newMealPlanModal.input.title' | translate }}"
      labelPlacement="stacked"
      [(ngModel)]="mealPlanTitle"
      type="text"
      value=""
      autocapitalize="on"
      autocomplete="on"
      autocorrect="on"
      spellcheck="true"
    ></ion-input>
  </ion-item>

  <br /><br />

  <select-collaborators
    [selectedCollaboratorIds]="selectedCollaboratorIds"
    (selectedCollaboratorIdsChanged)="selectedCollaboratorIds = $event"
  ></select-collaborators>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="save()" [disabled]="!mealPlanTitle">
    <ion-icon name="list" slot="start"></ion-icon>
    <ion-label *ngIf="selectedCollaboratorIds.length > 0">
      {{ 'pages.newMealPlanModal.createAndShare' | translate }}
    </ion-label>
    <ion-label *ngIf="selectedCollaboratorIds.length === 0">
      {{ 'pages.newMealPlanModal.create' | translate }}
    </ion-label>
  </ion-button>
</ion-footer>
