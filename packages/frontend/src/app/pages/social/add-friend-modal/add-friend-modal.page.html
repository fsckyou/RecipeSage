<ion-header>
  <ion-toolbar>
    <ion-title> {{ 'pages.addFriendModal.title' | translate }} </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <select-user
    (selectedUserChange)="onSelectedUserChange($event)"
  ></select-user>
  <ion-item>
    <ion-label>
      <p>{{ 'pages.addFriendModal.profileWarning' | translate }}</p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer class="ion-padding">
  <ion-button expand="block" (click)="send()" [disabled]="!recipientId">
    <ion-icon name="send" slot="start"></ion-icon>
    <ion-label> {{ 'pages.addFriendModal.send' | translate }} </ion-label>
  </ion-button>
  <ion-button expand="block" (click)="open()" [disabled]="!recipientId">
    <ion-icon name="open" slot="start"></ion-icon>
    <ion-label> {{ 'pages.addFriendModal.open' | translate }} </ion-label>
  </ion-button>
</ion-footer>
