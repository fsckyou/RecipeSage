<ion-header>
  <ion-button (click)="resetAll()" fill="clear">
    <ion-label> {{ 'pages.rselectpopover.resetAll' | translate }} </ion-label>
  </ion-button>
</ion-header>

<ion-list>
  <ion-item *ngFor="let option of ungroupedOptions">
    <ion-checkbox
      labelPlacement="end"
      justify="start"
      [(ngModel)]="option.selected"
      (ngModelChange)="emitChange();"
    >
      <div class="ion-text-wrap">{{option.title}}</div>
    </ion-checkbox>
  </ion-item>

  <div *ngFor="let groupTitle of getGroupTitles()">
    <ion-item lines="none">
      <ion-label> {{groupTitle}} </ion-label>
    </ion-item>
    <div class="ion-padding-start">
      <ion-item *ngFor="let option of groupedOptions[groupTitle]">
        <ion-checkbox
          labelPlacement="end"
          justify="start"
          [(ngModel)]="option.selected"
          (ngModelChange)="emitChange();"
        >
          <div class="ion-text-wrap">{{option.title}}</div>
        </ion-checkbox>
      </ion-item>
    </div>
  </div>

  <ion-item *ngIf="!ungroupedOptions.length && !getGroupTitles().length">
    <ion-label class="ion-text-wrap">{{nullMessage}}</ion-label>
  </ion-item>
</ion-list>

<ion-footer>
  <ion-button (click)="close()" fill="clear" class="ion-float-end">
    <ion-label> {{ 'pages.rselectpopover.done' | translate }} </ion-label>
  </ion-button>
</ion-footer>
