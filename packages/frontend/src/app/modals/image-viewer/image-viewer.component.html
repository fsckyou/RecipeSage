<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>Title</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false" color="dark" fullscreen="true">
  <ion-icon
    *ngIf="slideNum > 0"
    (click)="swiperContainer.swiper.slidePrev()"
    name="arrow-back"
    class="back"
  ></ion-icon>
  <swiper-container
    #swiperContainer
    [modules]="swiperModules"
    pagination="true"
    centeredSlides="true"
  >
    <swiper-slide *ngFor="let imageUrl of imageUrls">
      <div class="image-container"><img [src]="imageUrl" /></div>
    </swiper-slide>
  </swiper-container>
  <ion-icon
    *ngIf="slideNum < imageUrls.length - 1"
    (click)="swiperContainer.swiper.slideNext()"
    name="arrow-forward"
    class="forward"
  ></ion-icon>
</ion-content>
